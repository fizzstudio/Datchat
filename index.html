  <script>
    getData();
    async function getData(addr) {
        let xs = "Hello";
        let ys = "World";

        // document.getElementById('xs').textContent = xs;
        // document.getElementById('ys').textContent = ys;

        const content = {
            xs,
            ys
        };
        const options = {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(content)
        }
        const response = await fetch('http://localhost:3000/api', options);
        const text = await response.text();
        console.log(text);
    }
